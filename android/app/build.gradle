plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // START: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin must be applied last
}

android {
    namespace = "com.example.etqan"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.etqan" // TODO: Specify your own unique Application ID.
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use your own signing config for release builds
        }
    }

    lintOptions {
        abortOnError false // Continue build even if there are lint errors
        warningsAsErrors true // Treat warnings as errors
        checkReleaseBuilds false // Skip lint checks for release builds
    }
}

flutter {
    source = "../.."
}
